<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Web Player | PySkillSimulator</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="353" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PySkillSimulator</div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL Builds.data",
        frameworkUrl: buildUrl + "/WebGL Builds.framework.js",
        codeUrl: buildUrl + "/WebGL Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PySkillSimulator",
        productVersion: "5.0.1",
        showBanner: unityShowBanner,
      };

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
        }, 5000);
        warningBanner.style.display = 'block';
      }

      var canvas = document.querySelector("#unity-canvas");

      // Establece el tamaño fijo del canvas
      canvas.style.width = "353px";
      canvas.style.height = "600px";

      document.querySelector("#unity-loading-bar").style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);

          // Escuchar mensajes de React para ejecutar comandos en Unity
          window.addEventListener("message", (event) => {
            const command = event.data;
            unityInstance.SendMessage("PlayerObject", "EjecutarComando", command);
          });
        }).catch((message) => alert(message));
      };
      document.body.appendChild(script);

      // Función para mostrar mensajes desde Unity en la aplicación web
      window.ShowMessage = function(message) {
        alert(message); // Personalízalo con un modal o notificación
      };
    </script>
  </body>
</html>
